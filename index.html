<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project-2</title>
</head>
<body>
    

<div id="hero" class="container-fluid ">
    <div class="mt-5 text-center">
        <h1 class="">Hassan Studio</h1>
    </div>
</div>

<div id="audio-section" class="container-fluid">
    <div class="container">
    <div class="heading">
        <h2 class="text-center text-uppercase">Naats Collection</h2>
    </div>
      
 <div id="naats" class="row mt-5">
    <div class="col-sm-4 text-center">
        <img src="play.png" alt="play icon" id="icon" class="icons">
        <p>Mustafa Ya Mustafa</p>
    </div>
    <div class="col-sm-4 text-center">
        <img src="play.png" alt="play icon" id="icon1" class="icons">
        <p>Ae Khatm-e-Rusool</p>
    </div>
    <div class="col-sm-4 text-center">
        <img src="play.png" alt="play icon" id="icon2" class="icons">
        <p>Darbar ma hazir ha..</p>
    </div>

 </div>
</div>
</div>

<!-- audio section -->
<audio id="mysong">
    <source src="audio2.mp3" type="audio/mp3">
</audio>
<audio id="mysong1">
    <source src="audio1.mp3" type="audio/mp3">
</audio>
<audio id="mysong2">
    <source src="audio3.mp3" type="audio/mp3">
</audio>



<script>


let mysong = document.getElementById('mysong');
let icon = document.getElementById('icon');

icon.onclick = function(){
     if(mysong.paused){
        mysong.play();
        icon.src = 'pause.png'
     }
     else{
        mysong.pause();
        icon.src = 'play.png'
     }
}

let mysong1 = document.getElementById('mysong1');
let icon1 = document.getElementById('icon1');

icon1.onclick = function(){
     if(mysong1.paused){
        mysong1.play();
        icon1.src = 'pause.png'
     }
     else{
        mysong1.pause();
        icon1.src = 'play.png'
     }
}

let mysong2 = document.getElementById('mysong2');
let icon2 = document.getElementById('icon2');

icon2.onclick = function(){
     if(mysong2.paused){
        mysong2.play();
        icon2.src = 'pause.png'
     }
     else{
        mysong2.pause();
        icon2.src = 'play.png'
     }
}





</script>





</body>
</html>
