<div class="container">

        <div class="right-col">

<audio id="mysong">
    <source src="audio2.mp3" type="audio/mp3">
</audio>
<audio id="mysong1">

</audio>
<audio id="mysong2">

</audio>



<script>


let mysong = document.getElementById('mysong');
let icon = document.getElementById('icon');

icon.onclick = function(){
     if(mysong.paused){
        mysong.play();
        icon.src = 'pause.png'
     }
     else{
        mysong.pause();
        icon.src = 'play.png'
     }
}

let mysong1 = document.getElementById('mysong1');
let icon1 = document.getElementById('icon1');

icon1.onclick = function(){
     if(mysong1.paused){
        mysong1.play();
        icon1.src = 'pause.png'
     }
     else{
        mysong1.pause();
        icon1.src = 'play.png'
     }
}

let mysong2 = document.getElementById('mysong2');
let icon2 = document.getElementById('icon2');

icon2.onclick = function(){
     if(mysong2.paused){
        mysong2.play();
        icon2.src = 'pause.png'
     }
     else{
        mysong2.pause();
        icon2.src = 'play.png'
     }
}





</script>
